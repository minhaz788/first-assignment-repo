<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/index.css">
</head>
<body class="raleway">
    <header>
    
        <nav>
            <h3 class="nav-title">LOGO</h3>
            <ul>
                <li><a href=""><button class="btn-primary">Sign Up</button></a></li>
            </ul>
        </nav>

        <div class="banner-container">
            <div class="banner-content">
                <h1 class="raleway">Cool Dark UI Template for Webflow Agencies!</h1>

             </div>
             <button class="btn-primary">Stay Focused</button>
        </div>
    </header>

    <main>
        <section class="action">
            <div class="sec-act">
                <h1 class="section-title">See It in Action</h1>
            <p class="section-description">Explore the live preview and imagine your brand in this bold new look.</p>
            <input class="btn-primary" type="button" value="Launch Live Preview">
            </div>

            <div><img class="picture" src="Assets/wc-mini.png" alt=""></div>
        </section>

        <section class="second-action">
            <div class="second-box">
                
                <h2 class="second-title">Joined Thousands of Productive Users</h2>

                <div class="inter-second-item">
                    <p class="item">50K</p>
                    <p class="item-description">Active Users</p>
                </div>
                
                <div class="inter-second-item">
                    <p class="item">2M+</p>
                    <p class="item-description">Focus Sessions</p>
                </div>
                
                <div class="inter-second-item">
                    <p class="item">95%</p>
                    <p class="item-description">Satisfaction Rate</p>
                </div>


            </div>
            

        </section>


    </main>

    <footer>
        <div class="footer-column">
            <h1 class="f-title">Let's Get in Touch</h1>
        </div>

        <div class="footer-column">
            
            <form action="">
                <input type="text" name="" id="" placeholder="Name">
                <input type="email" name="" id="" placeholder="example@gmail.com">
                <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                <input class="btn-primary f" type="submit" value="submit">
            </form>
        </div>
    </footer>
</body>
</html>
